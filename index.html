<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <style>
    body {
      text-align: center;
      background-color: skyblue;
    }
    img {
      border-radius: 10%;
    }
    table {
      width: 300px;
      border-collapse: collapse;
      margin-left: auto;
      margin-right: auto;
    }
    ul {
      display: inline-block;
      width: 75px;
      text-align: left;
    }
  </style>
  <body>
    <h1>자기소개</h1>
    <img src="/assets/bonobono.jpg" width="200"/>
    <div>안녕하세요. <strong>매우 훌륭한 철학자</strong> 앙드레 보노입니다.</div>
    <h2>좋아하는 음식</h2>
    <ul>
      <li>생선</li>
      <li>조개</li>
    </ul>
    <h2>좋아하는 가수</h2>
    <img src="/assets/nayeon.jpg" width="300" />
    <div>나연</div>
    <a href="https://youtu.be/oUZttxRcPZw?si=6PIt4dbJlwSUkAtf"
      >나연 공연 보러가기</a
    >
    <br />
    <br />
    <h2>좋아하는 노래</h2>
    <audio src="/assets/ready.mp3" controls></audio>
    <br />
    <a href="https://htmlreference.io/element/audio/">오디오 넣는법 보기</a>
    <h2>인적사항</h2>
    <table border="1" width="300">
      <tr>
        <th style="width: 100px">질문</th>
        <th>답변</th>
      </tr>
      <tr>
        <td>사는곳</td>
        <td>바닷가</td>
      </tr>
      <tr>
        <td>나이</td>
        <td>비밀</td>
      </tr>
    </table>
    테이블 쓰는 방법을 공부해봐
    <h2>연락&문의</h2>
    <input type="text" placeholder="궁금한 사항을 써주세요" />
    <button>전송</button>
  </body>
</html>
